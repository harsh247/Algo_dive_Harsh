<div class="weather-box">
    <div class="form-group d-flex">
    <label class="mr-2">City:</label>
    <input [(ngModel)]="city" class="form-control city-input" type="text">
    <button class="m-2 mt-0 mb-0 btn btn-primary" (click)="getWeather()">Search</button>
    </div>
    <div class="m-4">
        <b>Weather Details</b>
        <div>Temparature: {{temp}} <i>Â°C</i></div>
        <div>Humidity: {{humidity}} %</div>
        <div>Wind: {{wind}} km/h</div>

        <div style="font-size: 18px;font-weight: bold;font-family: Georgia, 'Times New Roman', Times, serif;">{{weather_desc | titlecase}}</div>
    </div>
</div>

<div style="height: 500px"
     leaflet 
     [leafletOptions]="options" (leafletMapReady)="onMapReady($event)" [leafletFitBounds]="fitBounds" [leafletFitBoundsOptions]="fitBoundsOptions">
</div>

<div #markers *ngFor="let data of markers">
<h3>{{ data.name }}</h3>
<p>
  {{ data.description }}
</p>
</div>
