        <script>
            let xValues = new Array(5).fill(0);
            let xValues_new = new Array(50).fill(0);
            let x_arr1 = new Array(50).fill(0);
            x_arr1 = x_arr1.map((el)=>{
              return Math.floor(Math.random()*50);
            });

            let x_arr2 = new Array(50).fill(0);
            x_arr2 = x_arr2.map((el,i)=>{
              return el+i+1;
            });

            console.log(x_arr2);

            xValues_new=xValues_new.map((val,i)=>{
              return Math.ceil(val+Math.random()*10);
            });

            xValues_new1=xValues_new.map((val,i)=>{
              return val+i;
            });

            // xValues_new1=xValues_new.map((val,i)=>{
            //   return val+i;
            // });

            xValues=xValues.map((val,i)=>{
                return val+i;
            });
            let xValues_neg = xValues.map((val)=>{
                return -1*val;
            });
            xValues=[...xValues_neg.reverse().slice(0,xValues.length-1),...xValues];
            console.log(xValues);
            
            xValues_new1=[]
            function prepareData(xValues, func){

                let data = xValues.map((val)=>{
                    let str = func.replaceAll('x',val.toString());
                    console.log(`${str}=${eval(str)}`);
                    return eval(str);
                });
                return data;
            }


            function oddEvenData(xValues,func){
              let data = xValues.map((val)=>{
                if(val%2==0){
                  return val*2;
                }else{
                  return -val*2;
                }
              });
              return data;
            }


            new Chart("myChart", {
              type: "line",
              data: {
                labels: xValues,
                datasets: [
                { 
                  data: [...prepareData(xValues,'x+3')],
                  borderColor: "pink",
                  fill: false
                },
                { 
                  data: [...prepareData(xValues,'2*Math.pow((1-(Math.pow(x,2)/9)),0.5)')],
                  borderColor: "green",
                  fill: false
                },
                { 
                  data: [...prepareData(xValues,'-2*Math.pow((1-(Math.pow(x,2)/9)),0.5)')],
                  borderColor: "red",
                  fill: false
                },
                {
                  data: [...prepareData(xValues,'Math.sin(x)')],
                  borderColor: "blue",
                  fill: false
                },
                {
                  data: [...prepareData(xValues,'x-2')],
                  borderColor: "orange",
                  fill: false
                },
                {
                  data: [...prepareData(xValues,'Math.cos(x+Math.PI/2)')],
                  borderColor: "maroon",
                  fill: false
                },
                {
                  data: [...prepareData(xValues,'5*(Math.pow(1/Math.cos(x),2)-Math.pow(Math.tan(x),2))')],
                  borderColor: "yellow",
                  fill: false
                },
                {
                  data: [...prepareData(xValues,'5*(Math.pow(Math.sin(x),2)+Math.pow(Math.cos(x),2))')],
                  borderColor: "turquoise",
                  fill: false
                }
            ]
              },

                legend: {display: false}

            });

            new Chart("myChart4", {
